<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="hangman.css" media="screen" />
    <script type="text/javascript" charset="UTF-8" src="hangmanLobby.js"></script>
    <script type="text/javascript" charset="UTF-8" src="hangman.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../scuttlesort.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../tremola.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../tremola_settings.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../tremola_ui.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../qrcode.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../pinch-zoom.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../board.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../board_ui.js"></script>
</head>
<body onload="backend('ready');">

<button id="backButton" class="back-button" onclick="goBack()">
    <img src="../img/back.svg" alt="Back">
</button>

<h1>Hangman Lobbies</h1>

<div id="lobbyMenu:div" class="lobbyMenu">
    <button id="lobbyMenu_button" class="lobbyMenu-button" onclick="lobbyMenu_button()">â˜°</button>
    <div id="lobbyMenu_contentDiv" class="lobbyMenu-content">
        <a href="#" onclick="lobbyMenu_showInvitations()">Invitations</a>
    </div>
</div>

<div id="lobbyList:div" class="lobbyList">

</div>

<div id="popupLobbyInvitations:div" class="popup" onclick="popupInvitations_close(event)">
    <div id ="popupLobbyInvitationsContent:div"  class="popup-Content">
        <h2>Your invitations:</h2>
    </div>
</div>

<div id="popupCreateLobby:div" class="popup" onclick="popupCreateLobby_close(event)">
    <div class="popup-Content">
        <h2>Lobby Name</h2>
        <input type="text" id = "popupCreateLobbyName:text" placeholder="Enter text here" class="popup-input">

        <h2>Hangman Word</h2>
        <input type="text" id = "popupCreateLobbyWord:text" placeholder="Enter text here" class="popup-input">

        <h2>Select Members to invite</h2>
        <div id="popupCreateLobby:divMembers" class ="popupCreateLobby-Members" style=" margin: 3px;">
            <div style="margin-top: 10pt;"><label><input type="checkbox" id="toggleSwitches1" style="margin-right: 10pt;">
                <div class="contact_item_button light" style="display: inline-block;padding: 5pt;">Choice1<br>more text</div></label>
            </div>
        </div>

        <button class="popupCreateLobby-confirmButton" onclick="popupCreateLobby_confirmButton()">Confirm</button>

    </div>
</div>


<div id="plus">
    <button class="newLobbyButton" onclick="addLobbyButton();">+</button>
</div>

</body>
</html>
